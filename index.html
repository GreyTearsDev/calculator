<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="main-container">
        <div class="display"></div>
        <div class="button-container">
          <div class="digit-container container">
            <div class="separator">
              <button class="digit">7</button>
              <button class="digit">8</button>
              <button class="digit">9</button>
            </div>
            <div class="separator">
              <button class="digit">4</button>
              <button class="digit">5</button>
              <button class="digit">6</button>
            </div>
            <div class="separator">
              <button class="digit">1</button>
              <button class="digit">2</button>
              <button class="digit">3</button>
            </div>
            <div class="separator">
              <button class="digit">0</button>
            </div>
          </div>
          <div class="function-container container">
            <div class="separator">
              <button class="digit function">C</button>
              <button class="digit function">DEL</button>
            </div>
            <div class="separator">
              <button class="digit fucntion">x</button>
              <button class="digit fucntion">/</button>
            </div>
            <div class="separator">
            <button class="digit fucntion">-</button>
            <button class="digit fucntion">+</button>
            </div>
            <div class="separator">
            <button class="digit function">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
